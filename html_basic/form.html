<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력, 선택 컨트롤 약식 폼</title>
    <style>
        legend {display:none;}/* reset.css 모든 HTML적용 초기화 수준 */
    </style>
</head>
<body>
    <!-- 사용자 입력, 선택 컨트롤 묶음 틀로 form 작성 -->
    <!-- action은 사용자가 입력한 데이터를 전송하는 서버 -->
    <!-- method는 데이터 전송 시 전송 방법 get or post -->
    <form action="#" method="post" id="join_frm"><!-- id나 class 꼭 넣어주기 -->
        
        <!-- fieldset 전체 폼 태그 안 그룹이 필요할 경우 작성 -->
        <!-- legend 그룹의 제목(데이터 구분 목적, 실제 디자인에서는 숨김) -->
        <fieldset>
            <legend>아이디, 비밀번호, 이메일 입력 양식</legend>
            <span>리뷰 작성</span>
            <textarea name="user_review" rows="5" cols="50" placeholder="100글자 이상 작성하셔야 리뷰 등록 가능"></textarea><br>
            <span>받는 사람:</span>
            <input type="text" multiple name="receiving"><br>
            <span>사진 첨부 :</span>
            <input type="file" name="user_photo" accept="image/*"><br>
            <span>아이디: </span>
            <input type="text" name="user_id" required maxlength="10" size="15" autocomplete="on" placeholder="아이디 8~12글자 제한">
            <button type="submit">아이디 중복 확인</button><br>
            <span>비밀번호: </span><input type="password" name="user_pw"><br>
            <span>주민등록번호: </span>
            <input type="text" name="user_birth" maxlength="6"> - <input type="password" name="user_resident" maxlength="1"><br>
            <span>주문수량: </span><input type="number" value="1" name="order_count"><br>
            <input type="email">
            <input type="search">
            <input type="date">
            <input type="time">
            <input type="url">
        </fieldset>
        <fieldset>
            <legend>개인정보 입력 및 선택 양식</legend>
            <dl>
                <dt>
                    성별
                </dt>
                <dd>
                    <label for="male">남</label> <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label> <input type="radio" name="gender" value="female" id="female">
                    <label for="none">선택안함</label> <input type="radio" name="gender" value="none" id="none">
                </dd>
                <dt>선호직업</dt>
                <dd>아래 항목 중 하나만 선택하세요.</dd>
                <dd>
                    <label>
                        <span>웹디자이너</span> <input type="radio" name="prefer_job" value="web_designer">
                    </label>
                    <label>
                        <span>웹퍼블리셔</span> <input type="radio" name="prefer_job" value="web_publisher">
                    </label>
                    <label>
                        <span>프론트엔드개발자</span> <input type="radio" name="prefer_job" value="front_end_developer">
                    </label>
                </dd>
                <dt>CSS 문제. 우선순위가 클래스보다 높은 것을 선택하세요.</dt>
                <dd>아래 항목 중 정답에 해당하는 2개 이상을 선택하세요.</dd>
                <dd>
                    <label>
                        <span>tag</span><input type="checkbox" name="qna" value="tag">
                    </label>
                    <label>
                        <span>class</span><input type="checkbox" name="qna" value="class">
                    </label>
                    <label>
                        <span>id</span><input type="checkbox" name="qna" value="id">
                    </label>
                    <label>
                        <span>inline</span><input type="checkbox" name="qna" value="inline">
                    </label>
                    <label>
                        <span>style</span><input type="checkbox" name="qna" value="style">
                    </label>
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>휴대폰 인증 번호 양식</legend>
        </fieldset>
        <fieldset>
            <legend>인증 약관 동의 양식</legend>
            <button type="button" id="cetified_btn">인증요청</button>
            <button type="button" id="idcheck_btn">아이디 중복 확인</button>
            <button type="button" id="address_btn">주소 검색</button>
            <button type="button" id="cart_btn">장바구니</button>
            <button type="button" id="reviewup_btn">리뷰등록</button>
        </fieldset>
    </form>
</body>
</html>
