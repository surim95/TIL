<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>외부스타일시트 연결한 HTML</title>
    <!-- 내부스타일시트 작성 시 <style></style> -->
    <!-- 외부스타일시트 작성 시 <link> -->
    <link href="./styles/first.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>외부스타일</h1>
        <h2 class="cls" id="name" style="color:purple;">선택자 우선순위</h2>
        <!-- 우선순위 : inline(태그 안에 스타일을 작성하는 경우) > ID > Class > Tag //묶고있는 가족이 전부 영향을 받음// -->
        <!-- 자바스크립트에서 CSS 명셩 시 inline 구조로 자동으로 삽입된다. 결과적으로 자바스크립트에서 명령한 CSS가 가장 우선순위가 높게 설정된다. -->
    </div>
</body>
</html>
