<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Spotify</title>
    <!-- 웹글꼴 Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1><a href="#"><img src="./images/logo.png" alt="spotify"></a></h1>
        <section>
            <!-- 탭제목 -->
            <div class="tab_title">
                <a href="#" class="sign_in active"><span>sign in</span></a>
                <a href="#" class="sign_up"><span>sign up</span></a>
            </div>
            <!-- 탭내용 -->
            <div class="tab_container">
                <!-- sign_in  클릭시 열리는 내용 -->
                <form action="#" method="post" id="login_frm">
                    <div class="id_pw">
                        <input type="text" name="user_id" placeholder="Username">
                        <input type="password" name="user_pw" placeholder="Password">
                    </div>
                    <p class="login_stay">
                        <input type="checkbox" value="stay_on" name="user_stay" id="stay_on">
                        <label for="stay_on">stay signed in</label>
                    </p>
                    <div class="btn_search">
                        <button type="submit" id="sign_in_btn">sign in</button>
                        <a href="#" class="forget_pw">Forget Password?</a>
                    </div>
                </form>
                <!-- sign_up  클릭시 열리는 내용 -->
                <form action="#" method="post" id="join_frm">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
