<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html css best tutorial site">
    <meta name="keywords" content="w3schools, html, css, tutorial">
    <title>Login | W3Schools</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <h1>Welcome Back</h1>
        <p>Welcome Back! Please enter your details</p>
        <form action="#" method="post" id="info_wrap">
            <h2>Email</h2>
            <p class="space">
                <input type="email" name="email" placeholder="Enter your email or id" autocomplete="on" required>
            </p>
            <h2>Password</h2>
            <p class="space">
                <input type="password" name="pw" placeholder="Enter your Password" required>
            </p>
            <h2>Forgot Password</h2>
            <p class="login_space"><button type="submit" id="login_btn">Login</button></p>
            <p><a href="#" class="forgotpw_Google">Sign in with Google</a></p>
        </form>
        <p>Don't have on account?
            <a href="#" class="sign_free">sign up for free</a>
        </p>
    </div>
</body>
</html>
